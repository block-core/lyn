name: Pull Request

on: 
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  
  buildAndUnitTest:

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    
    env:
      SOLUTION_PATH: 'src/Lyn.sln'
      BUILD_CONFIGURATION: 'Release'

    steps:

    - uses: actions/checkout@v2
      name: Checkout
      
    - name: Setup Node.js (12.x)
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Variables
      run: |
        echo VERSION=$(npm run version --silent) >> $GITHUB_ENV
      shell: bash

    # - name: Setup .NET Core
    #   uses: actions/setup-dotnet@v1
    #   with:
    #     dotnet-version: '3.1.101' 

    - name: Unit Test
      run: dotnet test -v=normal --no-build --configuration ${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_PATH}}

    # - name: Setup NuGet
    #   uses: NuGet/setup-nuget@v1.0.5

    - name: Nuget Pack
      run: dotnet pack --configuration ${{env.BUILD_CONFIGURATION}} --output "${{github.workspace}}/package/" ${{env.SOLUTION_PATH}}
